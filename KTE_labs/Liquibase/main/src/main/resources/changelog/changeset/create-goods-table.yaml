databaseChangeLog:
  - changeSet:
      id: create-goods
      author: Maksim Tebenkov
      changes:
        - createTable:
            tableName: article
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(18,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: customer_ratings
                  type: int
                  constraints:
                    nullable: false

