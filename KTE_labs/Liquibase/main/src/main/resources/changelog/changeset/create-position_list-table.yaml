databaseChangeLog:
  - changeSet:
      id: create-position_list
      author: Maksim Tebenkov
      changes:
        - createTable:
            tableName: position_list
            columns:
              - column:
                  name: sale_id
                  type: bigint
                  constraints:
                    foreignKeyName: sale_id_fk
                    referencedTableName: sale
                    referencedColumnNames: id
              - column:
                  name:goods_id
                  type: bigint
                  constraints:
                    foreignKeyName: goods_id_fk
                    referencedTableName: goods
                    referencedColumnNames: id
              - column:
                  name:amount
                  type: int
                  constraints:
                  nullable: false