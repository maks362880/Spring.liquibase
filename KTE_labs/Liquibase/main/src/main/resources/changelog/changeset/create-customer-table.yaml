databaseChangeLog:
  - changeSet:
      id: create-customer
      author: Maksim Tebenkov
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: customer_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_name
                  type: varchar
                  constraints:
                    nullable: false
               - column:
                   name: individual_discount_1
                   type: int
                   constraints:
                   nullable: false
              - column:
                   name: individual_discount_2
                   type: int
                   constraints:
                   nullable: false